    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarGen ‚Äî Professional Barcode Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --primary: #2d3436;
            --secondary: #0984e3;
            --accent: #00b894;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --border: #dfe6e9;
            --shadow: rgba(0, 0, 0, 0.08);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.1), rgba(9, 132, 227, 0.1));
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 40%;
            height: 60%;
            background: white;
            border-radius: 2px;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 60%;
            background: repeating-linear-gradient(
                90deg,
                white 0px,
                white 2px,
                transparent 2px,
                transparent 4px
            );
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--gradient);
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--secondary);
            background: white;
            box-shadow: 0 0 0 4px rgba(9, 132, 227, 0.1);
        }

        .input-hint {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-weight: 300;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--background);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-item:hover {
            background: #e9ecef;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--secondary);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1.1rem 2rem;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--accent);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 184, 148, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 184, 148, 0.4);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .barcode-preview {
            background: white;
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border);
            transition: all 0.3s ease;
        }

        .barcode-preview.has-barcode {
            border-style: solid;
            border-color: var(--accent);
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
        }

        #barcodeCanvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .empty-state {
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--background);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .empty-text {
            font-size: 1.1rem;
            font-weight: 300;
        }

        .format-badges {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .badge {
            padding: 0.5rem 1rem;
            background: var(--background);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .download-formats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .format-btn {
            padding: 0.75rem;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .format-btn:hover {
            border-color: var(--secondary);
            background: white;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }

            .download-formats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"></div>
            </div>
            <h1>BarGen</h1>
            <p class="subtitle">Professional Barcode Generator</p>
        </header>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title">Configure Barcode</h2>
                
                <div class="form-group">
                    <label>Barcode Data</label>
                    <input type="text" id="barcodeData" placeholder="Enter text or numbers" value="1234567890">
                    <p class="input-hint">Enter the data you want to encode</p>
                </div>

                <div class="form-group">
                    <label>Barcode Format</label>
                    <select id="barcodeFormat">
                        <option value="CODE128">CODE128 - General Purpose</option>
                        <option value="EAN13">EAN13 - Retail Products</option>
                        <option value="UPC">UPC - North America</option>
                        <option value="CODE39">CODE39 - Industrial</option>
                        <option value="ITF14">ITF14 - Shipping</option>
                        <option value="MSI">MSI - Inventory</option>
                        <option value="pharmacode">Pharmacode - Pharmaceutical</option>
                        <option value="codabar">Codabar - Libraries</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Dimensions</label>
                    <div class="options-grid">
                        <div>
                            <input type="number" id="barcodeWidth" value="2" min="1" max="5" style="width: 100%;" placeholder="Width">
                        </div>
                        <div>
                            <input type="number" id="barcodeHeight" value="100" min="50" max="200" style="width: 100%;" placeholder="Height">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Display Options</label>
                    <div class="options-grid">
                        <label class="option-item">
                            <input type="checkbox" id="displayValue" checked>
                            <span>Show Text</span>
                        </label>
                        <label class="option-item">
                            <input type="checkbox" id="background" checked>
                            <span>Background</span>
                        </label>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="generateBarcode()">
                        ‚ú® Generate Barcode
                    </button>
                </div>

                <div class="format-badges">
                    <span class="badge">Multiple Formats</span>
                    <span class="badge">High Quality</span>
                    <span class="badge">Instant Download</span>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Preview & Download</h2>
                
                <div class="barcode-preview" id="barcodePreview">
                    <div class="empty-state">
                        <div class="empty-icon">üìä</div>
                        <p class="empty-text">Your barcode will appear here</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Download Format</label>
                    <div class="download-formats">
                        <button class="format-btn" onclick="downloadBarcode('png')" id="downloadPNG" disabled>PNG</button>
                        <button class="format-btn" onclick="downloadBarcode('svg')" id="downloadSVG" disabled>SVG</button>
                        <button class="format-btn" onclick="downloadBarcode('jpg')" id="downloadJPG" disabled>JPG</button>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="downloadBarcode('png')" id="downloadBtn" disabled>
                        ‚¨á Download PNG
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>Generate professional barcodes instantly ‚Ä¢ Supports multiple formats ‚Ä¢ Free to use</p>
        </footer>
    </div>

    <script>
        let currentBarcodeSVG = null;

        // Generate barcode on page load
        window.addEventListener('DOMContentLoaded', generateBarcode);

        function generateBarcode() {
            const data = document.getElementById('barcodeData').value;
            const format = document.getElementById('barcodeFormat').value;
            const width = document.getElementById('barcodeWidth').value;
            const height = document.getElementById('barcodeHeight').value;
            const displayValue = document.getElementById('displayValue').checked;
            const background = document.getElementById('background').checked;

            if (!data) {
                alert('Please enter barcode data');
                return;
            }

            const preview = document.getElementById('barcodePreview');
            
            // Clear previous barcode
            preview.innerHTML = '';

            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.id = 'barcodeCanvas';
            preview.appendChild(canvas);

            try {
                // Generate barcode
                JsBarcode(canvas, data, {
                    format: format,
                    width: width,
                    height: height,
                    displayValue: displayValue,
                    background: background ? '#ffffff' : 'transparent',
                    lineColor: '#000000',
                    margin: 10
                });

                // Store SVG for download
                const svgCanvas = document.createElement('canvas');
                JsBarcode(svgCanvas, data, {
                    format: format,
                    width: width,
                    height: height,
                    displayValue: displayValue,
                    background: background ? '#ffffff' : 'transparent',
                    lineColor: '#000000',
                    margin: 10
                });
                currentBarcodeSVG = svgCanvas.toDataURL();

                // Add has-barcode class for styling
                preview.classList.add('has-barcode');

                // Enable download buttons
                document.getElementById('downloadBtn').disabled = false;
                document.getElementById('downloadPNG').disabled = false;
                document.getElementById('downloadSVG').disabled = false;
                document.getElementById('downloadJPG').disabled = false;

            } catch (error) {
                preview.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <p class="empty-text">Invalid data for selected format<br><small>${error.message}</small></p>
                    </div>
                `;
                preview.classList.remove('has-barcode');
                
                // Disable download buttons
                document.getElementById('downloadBtn').disabled = true;
                document.getElementById('downloadPNG').disabled = true;
                document.getElementById('downloadSVG').disabled = true;
                document.getElementById('downloadJPG').disabled = true;
            }
        }

        function downloadBarcode(format) {
            const canvas = document.getElementById('barcodeCanvas');
            if (!canvas) return;

            const data = document.getElementById('barcodeData').value;
            let dataUrl, filename;

            if (format === 'svg') {
                // For SVG, we'll create a simple SVG version
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                const img = document.createElementNS(svgNS, "image");
                
                svg.setAttribute("width", canvas.width);
                svg.setAttribute("height", canvas.height);
                img.setAttribute("width", canvas.width);
                img.setAttribute("height", canvas.height);
                img.setAttribute("href", canvas.toDataURL());
                
                svg.appendChild(img);
                
                const svgData = new XMLSerializer().serializeToString(svg);
                dataUrl = 'data:image/svg+xml;base64,' + btoa(svgData);
                filename = `barcode-${data}.svg`;
            } else if (format === 'jpg') {
                // Convert to JPG
                const jpgCanvas = document.createElement('canvas');
                jpgCanvas.width = canvas.width;
                jpgCanvas.height = canvas.height;
                const ctx = jpgCanvas.getContext('2d');
                
                // Fill white background for JPG
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, jpgCanvas.width, jpgCanvas.height);
                ctx.drawImage(canvas, 0, 0);
                
                dataUrl = jpgCanvas.toDataURL('image/jpeg', 1.0);
                filename = `barcode-${data}.jpg`;
            } else {
                // PNG (default)
                dataUrl = canvas.toDataURL('image/png');
                filename = `barcode-${data}.png`;
            }

            // Create download link
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataUrl;
            link.click();
        }

        // Auto-generate on input change
        document.getElementById('barcodeData').addEventListener('input', generateBarcode);
        document.getElementById('barcodeFormat').addEventListener('change', generateBarcode);
        document.getElementById('barcodeWidth').addEventListener('input', generateBarcode);
        document.getElementById('barcodeHeight').addEventListener('input', generateBarcode);
        document.getElementById('displayValue').addEventListener('change', generateBarcode);
        document.getElementById('background').addEventListener('change', generateBarcode);
    </script>
</body>
